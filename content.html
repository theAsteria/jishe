    <style>
        /* 原有样式保持不变 */
        .comic-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background-color: #f4e9d8;
            border-radius: 8px;
            border: 2px solid #d4af37;
            position: relative;
        }

        .comic-group {
            display: none;
            /* 默认隐藏所有动画组 */
            flex-shrink: 0;
        }

        .comic-group img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4af37;
        }

        .comic-group.active {
            display: flex;
            /* 显示当前激活的动画组 */
        }

        /* 置顶按钮样式 */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #back-to-top:hover {
            background-color: #d4af37;
            transform: scale(1.1);
        }

        #back-to-top:active {
            background-color: #b38f2b;
        }

        /* 原有样式保持不变 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #610000;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b54646;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: #f4e9d8;
            color: #3e2723;
        }

        .top-nav {
            background-color: #8b0000;
            color: white;
            padding: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #d4af37;
            position: fixed;
            width: 100%;
            z-index: 10000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-logo {
            font-size: 24px;
            font-family: 'Ma Shan Zheng', cursive;
            color: #d4af37;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4af37;
        }

        .nav-links a.active {
            color: #d4af37;
            font-weight: bold;
        }

        .nav-links i {
            margin-right: 5px;
        }

        .sidebar {
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #8b0000;
            color: white;
            overflow-y: auto;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 5px solid #d4af37;
            position: fixed;
            top: 60px;
            left: 0;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .toggle-btn {
            width: 100%;
            padding: 15px;
            background-color: #6b0000;
            color: #d4af37;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .sidebar.collapsed .toggle-btn {
            left: 20px;
            /* 侧边栏宽度为60px时，按钮靠左 */
        }

        .toggle-btn:hover {
            background-color: #4b0000;
        }

        .avatar-container {
            padding: 60px;
        }

        .avatar {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .avatar p {
            margin: 5px 0 0;
            font-size: 24px;
            color: #f4e9d8;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            margin-left: 260px;
            margin-top: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fffaf0;
            border: 2px solid #d4af37;
        }

        h1 {
            color: #8b0000;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            text-align: center;
        }

        .info-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #6b0000;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 5px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        #relationship-graph img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;
        }

        #events-list {
            list-style-type: none;
            padding: 0;
        }

        #events-list li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4e9d8;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: #3e2723;
            border: 1px solid #d4af37;
        }

        #events-list li:hover {
            background-color: #d4af37;
            color: white;
        }

        /* 知识图谱样式 */
        #relationship-graph {
            text-align: center;
            margin-bottom: 30px;
        }

        #relationship-graph a {
            color: #8b0000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #relationship-graph a:hover {
            color: #d4af37;
        }

        .comic-container {
            display: none;
            /* 默认隐藏 */
            flex-wrap: wrap;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background-color: #f4e9d8;
            border-radius: 8px;
            border: 2px solid #d4af37;
        }

        .comic-container.show {
            display: flex;
            /* 点击后显示 */
        }

        .comic-container img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4af37;
        }

        .avatar.active {
            transform: scale(1.1);
            border-color: #d4af37;
        }

        .link-style {
            display: inline-block;
            padding: 8px 16px;
            background-color: #d4af37;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-style:hover {
            background-color: #8b0000;
            transform: scale(1.05);
        }

        /* 置顶按钮样式 */

            background-color: #d4af37;
            transform: scale(1.1);

            background-color: #b38f2b;

        /* 知识图谱样式 */
        #relationship-graph {
            text-align: center;
            margin-bottom: 30px;

        #relationship-graph iframe {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
            border-radius: 8px;

            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;

</head>

            const sidebar = document.getElementById('sidebar');
            const eventsList = document.getElementById('events-list');
            const comicContainer = document.querySelector('.comic-container');
            const graphGraph = document.getElementById('relationship-graph');

            // 绑定侧边栏头像点击事件
            sidebar.querySelectorAll('.avatar').forEach(avatar => {
                avatar.addEventListener('click', () => {
                    const emperorId = parseInt(avatar.dataset.id);
                    const emperor = emperors.find(e => e.id === emperorId);

                    if (emperor) {
                        loadEmperorDetails(emperor);
                    }
                });
            });

            // 加载皇帝详情
            function loadEmperorDetails(emperor) {
                // 更新皇帝名称
                document.getElementById('person-name').textContent = emperor.name;
                comicContainer.style.display = 'none';
                // 加载知识图谱链接
                if (emperor.graphLink) {
                    loadGraphLink(emperor.graphLink);
                } else {
                    graphGraph.innerHTML = '<p>暂无知识图谱</p>';
                }

                // 清空事件列表
                eventsList.innerHTML = '';

                // 动态生成事件列表
                const eventHTML = emperor.events.map(event => `
                    <li data-event-id="${event.id}">
                        <i class="fas fa-circle-check"></i>
                        ${event.title}
                    </li>
                `).join('');
                eventsList.innerHTML = eventHTML;

                // 绑定事件点击
                eventsList.querySelectorAll('li').forEach(eventItem => {
                    eventItem.addEventListener('click', (e) => {
                        const eventId = parseInt(e.target.dataset.eventId);
                        showEventComics(emperor.events, eventId);
                    });
                });


            }

            // 加载知识图谱链接
            function loadGraphLink(graphLink) {
                const link = document.createElement('a');
                link.href = graphLink;
                link.target = "_blank"; // 在新窗口打开
                link.textContent = "查看知识图谱";
                graphGraph.innerHTML = ''; // 清空之前的内容
                graphGraph.appendChild(link);
            }

            let isLoadingImages = false;

            // 显示事件对应的连环画
            function showEventComics(events, eventId) {
                // 如果正在加载图片，则忽略点击
                if (isLoadingImages) {
                    return;
                }

                // 设置加载状态为true
                isLoadingImages = true;

                const comicContainer = document.querySelector('.comic-container');
                comicContainer.style.display = 'flex'; // 显示图片容器
                comicContainer.classList.add('show'); // 添加 show 类以显示
                comicContainer.innerHTML = ''; // 清空漫画容器

                // 添加加载提示
                const loadingTip = document.createElement('div');
                loadingTip.textContent = '图片加载中，请稍候...';
                loadingTip.style.padding = '10px';
                loadingTip.style.color = '#8B4513';
                comicContainer.appendChild(loadingTip);

                // 找到对应的事件
                const event = events.find(e => e.id === eventId);

                if (event && event.comics) {
                    // 移除加载提示
                    comicContainer.innerHTML = '';

                    // 按顺序加载图片
                    let index = 0;
                    const totalImages = event.comics.length;

                    function loadNextImage() {
                        if (index < totalImages) {
                            const img = document.createElement('img');
                            img.src = event.comics[index];
                            img.alt = `事件${eventId}`;
                            img.style.marginRight = '10px';
                            img.style.borderRadius = '8px';
                            img.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                            img.style.opacity = 0; // 初始透明度为0
                            comicContainer.appendChild(img);

                            // 使用动画让图片逐渐显示
                            setTimeout(() => {
                                img.style.transition = 'opacity 0.5s ease';
                                img.style.opacity = 1;
                            }, 10); // 延迟10ms确保样式生效

                            index++;
                            setTimeout(loadNextImage, 150); // 每张图片间隔0.15秒
                        } else {
                            // 所有图片加载完成，重置加载状态
                            isLoadingImages = false;
                        }
                    }

                    // 开始加载第一张图片
                    loadNextImage();
                } else {
                    // 如果没有找到对应的漫画
                    comicContainer.innerHTML = '<p>暂无对应的连环画</p>';
                    // 重置加载状态
                    isLoadingImages = false;
                }
            }

            // 绑定事件点击
            eventsList.querySelectorAll('li').forEach(eventItem => {
                eventItem.addEventListener('click', (e) => {
                    const eventId = parseInt(e.target.dataset.eventId);
                    showEventComics(emperor.events, eventId);
                });
            });
        });
