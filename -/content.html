    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #610000;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b54646;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: #f4e9d8;
            color: #3e2723;
        }

        .top-nav {
            background-color: #8b0000;
            color: white;
            padding: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #d4af37;
            position: fixed;
            width: 100%;
            z-index: 10000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-logo {
            font-size: 24px;
            font-family: 'Ma Shan Zheng', cursive;
            color: #d4af37;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4af37;
        }

        .nav-links a.active {
            color: #d4af37;
            font-weight: bold;
        }

        .nav-links i {
            margin-right: 5px;
        }

        .sidebar {
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #8b0000;
            color: white;
            overflow-y: auto;
            transition: width 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-right: 5px solid #d4af37;
            position: fixed;
            top: 60px;
            left: 0;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .toggle-btn {
            width: 100%;
            padding: 15px;
            background-color: #6b0000;
            color: #d4af37;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .sidebar.collapsed .toggle-btn {
            left: 20px;
            /* 侧边栏宽度为60px时，按钮靠左 */
        }

        .toggle-btn:hover {
            background-color: #4b0000;
        }

        .avatar-container {
            padding: 60px;
        }

        .avatar {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .avatar p {
            margin: 5px 0 0;
            font-size: 24px;
            color: #f4e9d8;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            margin-left: 260px;
            margin-top: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fffaf0;
            border: 2px solid #d4af37;
        }

        h1 {
            color: #8b0000;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            text-align: center;
        }

        .info-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #6b0000;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 5px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        #relationship-graph img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;
        }

        #events-list {
            list-style-type: none;
            padding: 0;
        }

        #events-list li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4e9d8;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: #3e2723;
            border: 1px solid #d4af37;
        }

        #events-list li:hover {
            background-color: #d4af37;
            color: white;
        }

        .comic-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background-color: #f4e9d8;
            border-radius: 8px;
            border: 2px solid #d4af37;
        }

        .comic-container img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4af37;
        }

        .avatar.active {
            transform: scale(1.1);
            border-color: #d4af37;
        }

        .link-style {
            display: inline-block;
            padding: 8px 16px;
            background-color: #d4af37;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-style:hover {
            background-color: #8b0000;
            transform: scale(1.05);
        }

        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #back-to-top:hover {
            background-color: #d4af37;
            transform: scale(1.1);

        }

        #back-to-top:active {
            background-color: #b38f2b;
        }
    </style>
</head>

                    link: './huangditupu/2tupu.html',
                    events: [
                        { id: 2, title: '朱允炆是朱元璋之孙，因其父懿文太子朱标早逝，故被立为皇太孙。继位后，他试图通过削藩来加强皇权，然而这一举措引起了燕王朱棣等藩王的强烈不满。朱允炆在削藩过程中操之过急，手段相对温和却缺乏足够的谋略和准备。最终，朱棣发动“靖难之役”，起兵反抗中央。朱允炆在这场叔侄之争中，因军事指挥不力、用人不当等原因，逐渐失去优势，最终下落不明，其统治也在战火中宣告结束。' },

                    link: './huangditupu/3tupu.html',
                    events: [
                        { id: 3, title: '朱棣本是燕王，在“靖难之役”中成功夺取皇位。即位后，他将都城从南京迁至北京，这一举措不仅加强了对北方边疆的控制，也使明朝的政治中心更加稳固。朱棣派遣郑和率领庞大的船队七下西洋，远航西太平洋和印度洋，访问了众多国家和地区，宣扬国威，加强了中国与亚非各国的友好往来和经济文化交流。此外，他还命人编纂《永乐大典》，这是一部集中国古代文化之大成的百科全书式文献集。在军事上，朱棣五次亲征蒙古，沉重打击了蒙古势力，巩固了明朝的边疆安全。' },

                    name: '朱高炽',
                    link: './huangditupu/4tupu.html',
                    events: [{ id: 4, title: '朱高炽继位后，展现出宽厚仁慈的统治风格。他改变了朱棣时期频繁用兵的政策，采取休养生息的策略，减轻百姓的赋税负担，使社会经济得到进一步恢复和发展。在政治上，他注重选拔人才，任用贤能之士，同时加强了对官员的考核和监督。尽管他在位时间较短，但他的统治为明朝的稳定和发展奠定了良好基础，与儿子朱瞻基在位期间的“仁宣之治”共同构成了明朝初期的繁荣局面。' }],
                    comics: ['./ming_comics/第贰部/第11章_朱高炽的勇气和疑团_朱高炽_永乐二十二年_1424_至洪熙元年十一月.png',

                    name: '朱瞻基',
                    link: './huangditupu/5tupu.html',
                    events: [
                        { id: 5, title: '朱瞻基自幼受到良好的教育和培养，在其父朱高炽的基础上，继续推行宽松治国和息兵养民的政策。他进一步完善内阁制度，使得内阁的权力得到加强，成为明朝政治体制中的重要组成部分。在对外关系上，他保持了与周边国家的友好往来，边境相对安宁。朱瞻基在位期间，政治清明，经济繁荣，文化昌盛，史称“仁宣之治”，是明朝历史上的一个黄金时期。' },

                    name: '朱祁镇',
                    link: './huangditupu/6tupu.html',
                    events: [
                        { id: 6, title: '朱祁镇九岁即位，初期由太皇太后张氏和“三杨”（杨士奇、杨荣、杨溥）辅政，政治较为清明。但随着太皇太后去世，“三杨”相继离世，朱祁镇开始亲政。然而，他在军事决策上出现重大失误，亲自率军征讨瓦剌，却在土木堡遭遇惨败，自己也被俘虏。这一事件导致明朝国力受到重创，明朝从此走向衰落。朱祁镇被放回后，其弟朱祁钰即位，他被尊为太上皇。后来朱祁钰病逝，朱祁镇再次登上皇位，但此时的明朝已难以恢复往日的辉煌。' },

                    link: './huangditupu/9tupu.html',
                    events: [
                        { id: 9, title: '朱佑樘是明朝历史上一位较为贤明的皇帝。他在位期间，勤于政事，每日两次视朝，努力处理政务，致力于改革弊政，任用贤能，使得朝廷政治清明。他还倡导节俭之风，减轻百姓赋税负担，促进了社会经济的发展。在个人品德方面，朱佑樘以仁慈宽厚著称，他与皇后张氏感情深厚，家庭和睦，被后世誉为“弘治中兴”的开创者。' },

                    events: [
                        { id: 10, title: '朱厚照自幼调皮捣蛋，对宫廷的规矩和礼仪不感兴趣，却热衷于军事和冒险活动。他在位期间，经常离开京城到边疆地区进行军事演练和游玩，甚至亲自率军作战。朱厚照的行为引起了一些大臣的不满，但他在军事上也有一定的才能，多次击退外敌入侵。然而，他的统治也存在着一些问题，如宠信宦官刘瑾，导致朝政腐败，社会矛盾逐渐加剧。' },

                    events: [
                        { id: 11, title: '朱厚熜以藩王身份继承皇位后，在政治上推行了一系列改革措施，如整顿朝纲、减轻赋役等，使明朝出现了一段时期的繁荣。但他后期迷信方术，追求长生不老，长期不理朝政，导致严嵩父子专权，政治腐败，边患严重，明朝国力逐渐衰落。尽管如此，朱厚熜在位期间的前期还是有一定作为的，对明朝的发展产生了重要影响。' },

                    link: './huangditupu/12tupu.html',
                    events: [
                        { id: 12, title: '朱载垕为明世宗朱厚熜第三子，母杜康妃，因生母不受宠，早年于裕王府低调成长 。嘉靖帝驾崩后，朱载垕即位，次年改元隆庆 。他在位期间，启用徐阶、高拱、张居正等能臣，革新吏治，整肃朝堂；施行轻徭薄赋政策，鼓励垦荒，促进经济复苏，商业与手工业得以蓬勃发展；军事上重用戚继光等名将，加强北方边防建设，有效抵御外敌，在民族关系上采取开明政策，维护了周边稳定 。不过，朱载垕在位六年便因病离世，终年36岁 ，但他在位的举措为之后的“万历中兴”尤其是张居正改革奠定了一定基础 。' },

                    link: './huangditupu/14tupu.html',
                    events: [{ id: 14, title: '朱常洛的身世和皇位继承问题引发了明朝著名的“国本之争”，这场争论持续了多年，使得朝廷内部矛盾激化。他继位后，曾试图进行一些改革，如废除矿税、榷税等，但由于在位时间仅一个月，这些改革措施未能得到充分实施。朱常洛在位期间，还发生了“红丸案”等宫廷事件，使得明朝的政治局势更加混乱。' }],

            // 绑定侧边栏点击事件
            document.querySelectorAll('.avatar').forEach(avatar => {
                avatar.addEventListener('click', () => {
                    const emperorId = parseInt(avatar.dataset.id);
                    loadPersonInfo(emperorId);
                });
            });

            // 加载人物信息函数
            function loadPersonInfo(id) {
                // 显示加载状态
                document.getElementById('content').classList.add('loading');

                const emperor = emperors.find(e => e.id === id);

                if (!emperor) {
                    // 显示错误信息
                    personName.textContent = '加载失败';
                    relationshipGraph.innerHTML = '<p>暂无关系图谱</p>';
                    eventsList.innerHTML = '<p>暂无历史事件</p>';
                } else {
                    // 更新内容
                    personName.textContent = emperor.name;
                    relationshipGraph.innerHTML = `<a href="${emperor.link}"  class="link-style" alt="关系图谱">点击查看</a>`;

                    // 生成事件列表
                    const eventHTML = emperor.events.map(event => `
                <li data-event-id="${event.id}">
                    <i class="fas fa-circle-check"></i>
                    ${event.title}
                </li>
            `).join('');
                    eventsList.innerHTML = eventHTML;

                    // 绑定事件点击
                    eventsList.querySelectorAll('li').forEach(eventItem => {
                        eventItem.addEventListener('click', (e) => {

                            comicContainer.style.display = 'block';
                            showComic(e.target.dataset.eventId, emperor.comics);
                        });
                    });
                }

                // 移除加载状态
                setTimeout(() => document.getElementById('content').classList.remove('loading'), 500);
            }

            // 显示漫画函数
            function showComic(eventId, comics) {
                // 清空当前漫画
                comicContainer.innerHTML = '';

                // 显示加载动画
                comicContainer.insertAdjacentHTML('afterbegin', `
            <div class="comic-loading">
                <div class="lds-spinner">
                    <div></div><div></div><div></div><div></div></div>
                </div>
            </div>
        `);

                // 加载漫画图片
                comics.forEach((comicPath, index) => {
                    setTimeout(() => {
                        const img = document.createElement('img');
                        img.src = comicPath;
                        img.alt = `事件${index + 1}`;
                        img.style.marginRight = '10px';
                        img.style.borderRadius = '8px';
                        img.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';

                        // 添加到容器
                        comicContainer.appendChild(img);

                        // 移除加载动画
                        if (index === comics.length - 1) {
                            comicContainer.querySelector('.comic-loading').remove();
                        }
                    }, index * 300);
                });
            }

            loadPersonInfo(1);
        });
        const avatars = document.querySelectorAll('.avatar');
        const comicContainer = document.querySelector('.comic-container');

        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                comicContainer.style.display = 'none';
            });
        });
        // 获取元素
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const content = document.getElementById('content');
        const personName = document.getElementById('person-name');
        const relationshipGraph = document.getElementById('relationship-graph');
        const eventsList = document.getElementById('events-list');

        // 状态变量
        let isSidebarCollapsed = false;

        // 切换侧边栏折叠/展开
        toggleBtn.addEventListener('click', () => {
            isSidebarCollapsed = !isSidebarCollapsed;
            sidebar.classList.toggle('collapsed', isSidebarCollapsed);

        });
        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
